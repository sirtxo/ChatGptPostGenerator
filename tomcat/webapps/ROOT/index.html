<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding-top: 50px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .questions {
            margin-top: 20px;
        }
        .question {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Questions App</h1>
        <form id="questionForm">
            <input type="text" id="nameInput" placeholder="Your name" required>
            <input type="text" id="messageInput" placeholder="Type your message here..." required>
            <input type="text" id="responseInput" placeholder="Response">
            <input type="text" id="tokenInput" placeholder="Token GPT">
            <input type="submit" value="Submit">
        </form>
        <div class="questions" id="questions"></div>
    </div>

    <script>
        document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nameInput = document.getElementById('nameInput').value;
            const messageInput = document.getElementById('messageInput').value;
            const responseInput = document.getElementById('responseInput').value;
            const tokenInput = document.getElementById('tokenInput').value;

            fetch('http://localhost:5000/api/questions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: nameInput,
                    message: messageInput,
                    response: responseInput,
                    token_gpt: tokenInput  // Enviar el token aunque no se guarde en la BD
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('nameInput').value = '';
                document.getElementById('messageInput').value = '';
                document.getElementById('responseInput').value = '';
                document.getElementById('tokenInput').value = '';
                loadQuestions();
            })
            .catch(error => console.error('Error:', error));
        });

        function loadQuestions() {
            fetch('http://localhost:5000/api/questions')
                .then(response => response.json())
                .then(data => {
                    const questionsDiv = document.getElementById('questions');
                    questionsDiv.innerHTML = '';
                    data.forEach(question => {
                        const questionDiv = document.createElement('div');
                        questionDiv.className = 'question';
                        questionDiv.innerText = `Name: ${question.name}, Message: ${question.message}, Response: ${question.response}, Timestamp: ${question.timestamp}`;
                        questionsDiv.appendChild(questionDiv);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Load questions when the page loads
        window.onload = loadQuestions;
    </script>
</body>
</html>
